<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/webSpeechAPI.css">
    
</head>
<body>
    <h1 class="m-3 text-center">Web Speech API</h1>
    <div class="border border-dark m-5 p-5 d-flex justify-content-between">
        <div class="" >
            <textarea class="form-control" name="" id="text" cols="90" rows="5"></textarea>
        </div>
        <div class="" >
            <button class="btn btn-zm btn-outline-dark" id="textToSpeech">
                <i class="bi bi-volume-up"></i>
            </button>
        </div>
        <div class="" >
            <button class="btn btn-zm btn-outline-dark" id="speechToText">
                <i class="bi bi-volume-mic"></i>
            </button>
        </div>
    </div>
    <script src="./webSpeechAPI.js"></script>
</body>
</html>
